<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Vault</title>

    <style type="text/css">
    body, input {
      background: #fff;
      color: #666;
      font: 18px/1.5 FreeSans, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sub {
      margin: 0 auto;
      padding: 0 1em 1.5em;
      width: 400px;
    }
    .form {
      background: #f4f4f4;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }
    .info .sub {
      padding-bottom: 0;
    }

    h1 {
      color: #333;
      font-size: 1.4em;
    }
    h2, p {
      font-size: 1em;
      margin: 1em 0;
    }
    a {
      color: #39f;
      font-weight: bold;
      text-decoration: none;
    }

    label, input.text, input.password {
      display: block;
      width: 100%;
    }
    label {
      color: #555;
      font-size: 0.9em;
      margin-top: 1em;
    }
    label span {
      color: #999;
    }
    .form input {
      background: #f4f4f4;
    }
    input.text, input.password {
      border: none;
      border-bottom: 1px solid #666;
      font-size: 1em;
    }
    .password {
    }
    .password input.text, .password input.password {
      display: inline;
      margin-right: 1em;
      width: 80%;
    }
    .password .show {
      float: right;
      font-size: 0.6em;
      font-weight: bold;
      padding-top: 0.5em;
      text-transform: uppercase;
    }
    .password .show label {
      display: inline;
    }
    .length, .repeat {
      float: left;
      margin-bottom: 1em;
      width: 47%;
    }
    .length {
      clear: both;
      margin-right: 6%;
    }
    .generator input {
      font-family: Monaco, Courier New, monospace;
    }

    table label {
      display: inline;
    }
    table input.text {
      display: inline;
      width: 1em;
    }

    table {
      border-collapse: collapse;
      clear: both;
      margin-top: 1em;
      width: 100%;
    }
    table label {
      font-size: 1em;
    }
    table th, table td {
      border-left: 1px solid #ccc;
      padding: 4px 0;
      text-align: center;
    }
    table th {
      color: #555;
      font-size: 0.5em;
      font-weight: bold;
      text-transform: uppercase;
      width: 30px;
    }
    table thead th {
      text-transform: none;
    }
    table thead tr {
      border-bottom: 1px solid #ccc;
    }
    table tbody th {
      text-align: left;
    }
    table th:first-child, table td:first-child {
      border: none;
    }

    @media (max-width: 800px) {
      body { font-size: 14px; }
      .sub { margin: none; width: auto; }
    }


    </style>

  </head>
  <body>

    <div class="info">
      <div class="sub">
        <p><strong>Using the same password for every site?</strong> Well, you
          shouldn’t. Enter your passphrase and the service you’re
          logging into, and get a unique password for that service. Come back
          here next time you need to look up your passwords.</p>

        <p>Still have <a href="https://getvau.lt/faq.html">questions</a>?</p>
      </div>
    </div>

    <div class="form">
      <div class="sub">
        <label for="service">Service name <span>e.g. “twitter”</span></label>
        <input type="text" class="text" name="service" id="service" autocomplete="off" autocapitalize="off">

        <div class="password">
          <label for="passphrase">Passphrase <span>e.g. “I’m the best 17-year old ever.”</span></label>
          <input type="password" class="password" name="passphrase" id="passphrase" autocomplete="off">
          <input type="text" class="text" name="passphrase-text" id="passphrase-text" autocomplete="off" autocapitalize="off" style="display: none;">
          <span class="show">
            <label for="show-passphrase">Show</label>
            <input type="checkbox" name="show-passphrase" id="show-passphrase">
          </span>
        </div>

        <div class="length">
          <label for="vlength">Password length <span>e.g. 12</span></label>
          <input type="text" class="text" name="vlength" id="vlength" value="20" autocomplete="off">
        </div>

        <div class="repeat">
          <label for="repeat">Max repetition <span>e.g. 2</span></label>
          <input type="text" class="text" name="repeat" id="repeat" value="" autocomplete="off">
        </div>

        <div class="field">
          <table>
            <thead>
              <tr>
                <td></td>
                <th scope="col">a–z</th>
                <th scope="col">A–Z</th>
                <th scope="col">0–9</th>
                <th scope="col">- / _</th>
                <th scope="col">SPACE</th>
                <th scope="col">!@#$%</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  <label for="required">Required</label>
                  (<input type="text" class="text" name="required" id="required" value="2" autocomplete="off">)
                </th>
                <td><input type="radio" name="lower" value="required"></td>
                <td><input type="radio" name="upper" value="required"></td>
                <td><input type="radio" name="number" value="required"></td>
                <td><input type="radio" name="dash" value="required"></td>
                <td><input type="radio" name="space" value="required"></td>
                <td><input type="radio" name="symbol" value="required"></td>
              </tr>
              <tr>
                <th scope="row">Allowed</th>
                <td><input type="radio" name="lower" value="allowed" checked="checked"></td>
                <td><input type="radio" name="upper" value="allowed" checked="checked"></td>
                <td><input type="radio" name="number" value="allowed" checked="checked"></td>
                <td><input type="radio" name="dash" value="allowed" checked="checked"></td>
                <td><input type="radio" name="space" value="allowed" checked="checked"></td>
                <td><input type="radio" name="symbol" value="allowed" checked="checked"></td>
              </tr>
              <tr>
                <th scope="row">Forbidden</th>
                <td><input type="radio" name="lower" value="forbidden"></td>
                <td><input type="radio" name="upper" value="forbidden"></td>
                <td><input type="radio" name="number" value="forbidden"></td>
                <td><input type="radio" name="dash" value="forbidden"></td>
                <td><input type="radio" name="space" value="forbidden"></td>
                <td><input type="radio" name="symbol" value="forbidden"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="generator">
      <div class="sub">
        <label for="word">Generated password</label>
        <input type="text" class="text" id="word" autocomplete="off" autocapitalize="off">
      </div>
    </div>

    /* app.js */

    var $ = function(id) { return document.getElementById(id) };

    var on = function(element, event, listener) {
      if (!element) return;
      if (element.addEventListener)
        element.addEventListener(event, listener, false);
      else
        element.attachEvent('on' + event, listener);
    };

    var getRadio = function(name) {
      var inputs = document.getElementsByTagName('input'), input;
      for (var i = 0, n = inputs.length; i < n; i++) {
        input = inputs[i];
        if (input.type === 'radio' && input.name === name && input.checked)
          return input.value;
      }
    };

    var setRadio = function(name, value) {
      var inputs = document.getElementsByTagName('input'), input;
      for (var i = 0, n = inputs.length; i < n; i++) {
        input = inputs[i];
        if (input.type === 'radio' && input.name === name) {
          switch (input.value) {
            case 'required':
              input.checked = (value && value > 0);
              break;
            case 'allowed':
              input.checked = (value === undefined);
              break;
            case 'forbidden':
              input.checked = (value === 0);
              break;
          }
        }
      }
    };

    var togglePassword = function(id) {
      var field    = $(id),
          text     = $(id + '-text'),
          checkbox = $('show-' + id);

      text.style.display = 'none';

      on(checkbox, 'click', function() {
        if (checkbox.checked) {
          field.style.display = 'none';
          text.style.display  = '';
        } else {
          field.style.display = '';
          text.style.display  = 'none';
        }
      });

      on(field, 'keyup', function() { text.value = field.value });
      on(text, 'keyup', function() { field.value = text.value });
    };
    togglePassword('passphrase');

    var service  = $('service'),
        phrase   = $('passphrase'),
        required = $('required'),
        length   = $('vlength'),
        repeat   = $('repeat'),
        word     = $('word'),
        wordText = $('word-text'),
        TYPES    = 'lower upper number dash space symbol'.split(' ');

    service.focus();

    var getSettings = function() {
      var plength   = parseInt(length.value, 10),
          prepeat   = parseInt(repeat.value, 10),
          rlength   = parseInt(required.value, 10),
          settings  = {phrase: phrase.value, length: plength, repeat: prepeat},
          value;

      for (var i = 0, n = TYPES.length; i < n; i++) {
        value = getRadio(TYPES[i]);

          settings[TYPES[i]] = rlength;

    };

    var update = function() {
      var settings = getSettings();
      try {
        if (service.value && phrase.value) {
          word.value = new Vault(settings).generate(service.value);
        } else {
          word.value = '';
        }
      } catch (e) {
        word.value = '!! ' + e.message;
      }
    };

    var inputs = document.getElementsByTagName('input');
    for (var i = 0, n = inputs.length; i < n; i++) {
      if (inputs[i].id === 'word' || inputs[i].type === 'checkbox') continue;
      on(inputs[i], 'keyup', update);
      on(inputs[i], 'change', update);
    }

    var insert = function() {
      var password = word.value.replace(/'/g, '\\\'');
      chrome.tabs.executeScript(null, {
        code: "(document.activeElement||{}).value = '" + password + "';"
      });
      window.close();
    };
    var insertPassword = $('insert-password');
    on(insertPassword, 'click', function(e) {
      e.preventDefault();
      insert();
    });
    on(service, 'keydown', function(e) {
      if (e.keyCode === 13) insert();
    });
    on(phrase, 'keydown', function(e) {
      if (e.keyCode === 13) insert();
    });
    </script>




</body></html>
